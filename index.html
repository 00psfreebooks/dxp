<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DXP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <div id="menu-icon">&#9776;</div>
    <div id="title">DXP</div>
    <div id="dropdown-menu">
      <ul>
        <li id="meaning-menu">Meaning</li>
        <li id="health-menu">Health</li>
        <li id="business-menu">Business</li>
        <li id="relationships-menu">Relationships</li>
        <li id="oz-menu">Oz</li>
      </ul>
    </div>
  </div>
  <div id="video-container">
    <div id="video-frame">
      <!-- The video will be dynamically updated based on the videoLinks array -->
      <iframe id="video-player" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </div>
  <div id="progress-tracking"></div>
    <!-- Progress tracking -->
    <div id="progress-tracker"></div>
    <div id="progress-bar-container">
      <div id="progress-bar-background"></div>
      <div id="progress-bar-foreground"></div>
    </div>
  </div>
  <div id="navigation">
    <!-- Previous button with glowing effect -->
    <div id="previous" class="nav-button glow-on-hover"><p>Previous</p></div>
    <!-- Next button with glowing effect -->
    <div id="next" class="nav-button glow-on-hover"><p>Next</p></div>
  </div>
</body>
<script src="main.js"></script>
</html>
